<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone</title>
    <link rel="stylesheet" href="Iphone.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="iphone-cover">
        
    <div class="iphone">
        <div class="turn-off"></div>
        <div class="iphone-time">
            <h4>Tuesday, September 12</h2>
            <h2>9:41</h2>
        </div>
        <div class="iphone-notification-bar"></div>
        <div class="iphone-left-btns">
            <div class="btn-one"></div>
            <div class="left-bottom-btns">
                <div class="b-btn-one"></div>
                <div class="b-btn-two"></div>
            </div>
        </div>
        <div class="iphpne-right-btn">
            <div class="r-btn"></div>
        </div>
        <div class="off-on">
            <p>ON</p>
        </div>
        <div class="iphone-signals">
            <i class="bi bi-reception-4"></i>
            <i class="bi bi-battery-full"></i>
        </div>
        <div class="iphone-icons">
            <i class="bi bi-telephone-fill"></i>
            <i class="bi bi-camera-fill"></i>
        </div>
        <div class="iphone-shadow"></div>
    </div>
</div>
    <script src="Iphone.js"></script>
</body>
</html>
